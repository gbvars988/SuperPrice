name: CI

on:
  push:
    branches: [ 'ron/TASK-update-backend-ci' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Change to frontend directory
        run: cd frontend

      - name: Use Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Test code
        run: cd frontend && npm test
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build product-ms
        run: cd backend/product-ms && ./mvnw --batch-mode --update-snapshots package
      - name: Build user-ms
        run: cd backend/user-ms && ./mvnw --batch-mode --update-snapshots package